        <div class="container">

            <div class="container1">
                <label for="" class="elements">Tenure</label>
                <input type="text" id="yr" required pattern="[0-9]{1,2}">
            </div>
            <br><button onclick="login()" id="loginbtn">Login</button><br>
            <label for="" id="result"></label>
        </div>
    <script>
        function login() {
            var uname = document.getElementById("user").value;
            var pwd = document.getElementById("pwd").value;
            var reqpwd = pwd.substring(0, 3) + "@123";
            if (reqpwd == pwd) {
            var r = parseInt(document.getElementById("tole").value);
            var p = parseInt(document.getElementById("pam").value);
            var t = parseInt(document.getElementById("yr").value);
            let amt = parseInt((p * r * t) / 100);
            let loan = amt + p;
            if (loan > 500000) {
                loan = loan + 5000;
            }
            let m_emi= parseInt(loan/(t*12));
            document.getElementById("result").innerHTML="Your emi is: "+m_emi;
            document.getElementById("result").style.color="black";
            }
            else {
                document.getElementById("result").innerHTML = "Username or Password is incorrect";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
