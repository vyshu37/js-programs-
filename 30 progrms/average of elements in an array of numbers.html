<body>
    <script>
        let arr = [2, 3, 5, 6, 7];
function avg(arr) {
    let sum = 0;
    arr.forEach(function (item, idx) {
        sum += item;
    });
    return sum / arr.length;
}

document.write(avg(arr));
    </script>
    
</body>
