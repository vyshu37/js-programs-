<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <script>
        var marks=parseInt(prompt("entet marks"));
        if(marks<0 || marks>100){
            document.write("invalid marks");
        }
        else if(marks>=90){
            document.write("A grade"); 
        }
        else if(marks>=80){
            document.write("B grade"); 
        }
        else if(marks>=70){
            document.write("C grade"); 
        }
        else if(marks<90){
            document.write("Fail"); 
        }
        
        
    </script>
  </body>
</html>
