<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
    <script>
        var num1=20;
        var num2=40;
        document.write(num1+=num2)
        document.write(num1-=num2)
        document.write(num1*=num2)
        document.write(num1/=num2)
    </script>
  </body>
</html>
