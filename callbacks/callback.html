<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(callme){
            document.write("hello world");
            callme();
        }
        function howareyou(){
            document.write("how are you");
        }
        greet(howareyou);
        
    </script>
    
</body>
</html>
