<body>
    <script>
        class drf{
            constructor(firstname,lastname,rollno){
                this.firstname=firstname;
                this.lastname=lastname;
                this.rollno=rollno;
            }
            getFullDetails(){
                return this.firstname+""+this.lastname+"his/her rollno is"+this.rollno
            }
        }
            var student1=new drf("vyshu","raj",132);
            document.write(student1.getFullDetails()+"<br>");
    </script>
